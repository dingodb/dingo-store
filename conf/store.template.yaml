cluster:
  name: dingodb
  instance_id: $INSTANCE_ID$
  keyring: TO_BE_CONTINUED
server:
  host: $SERVER_HOST$
  port: $SERVER_PORT$
  heartbeat_interval: 10000 # ms
  metrics_collect_interval: 300000 # ms
raft:
  host: $RAFT_HOST$
  port: $RAFT_PORT$
  path: $BASE_PATH$/data/store/raft
  election_timeout: 1000 # ms
  snapshot_interval: 600 # s
log:
  level: INFO
  path: $BASE_PATH$/log
store:
  path: $BASE_PATH$/data/store/db
  base:
    block_size: 131072
    block_cache: 67108864
    arena_block_size: 67108864
    min_write_buffer_number_to_merge: 4
    max_write_buffer_number: 2
    max_compaction_bytes: 134217728
    write_buffer_size: 67108864
    prefix_extractor: 8
    max_bytes_for_level_base: 134217728
    target_file_size_base: 67108864
  column_families:
    - default
    - meta
  scan:
    scan_interval_ms: 30000 # ms
    timeout_ms: 60000 # ms
    max_bytes_rpc: 4194304
    max_fetch_cnt_by_server: 1000
