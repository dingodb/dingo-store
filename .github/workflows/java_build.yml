name: Java_Maven_Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run:  cd java && mvn clean package -Dmaven.test.skip=true  #-DiskipTests
      # run: cd java && mvn -B package --file pom.xml


