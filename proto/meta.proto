  // GetTableMetrics
  // in: table_id
  // out: table_metrics
  rpc GetTableMetrics(GetTableMetricsRequest) returns (GetTableMetricsResponse);

  // CreateTableId
  // in: schema_id
  // out: table_id
  rpc CreateTableId(CreateTableIdRequest) returns (CreateTableIdResponse);
