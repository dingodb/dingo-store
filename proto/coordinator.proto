  uint64 hello = 1;
  bool get_memory_info = 2;
}

message HelloResponse {
  dingodb.pb.error.Error error = 1;
  dingodb.pb.common.CoordinatorState state = 2;
  string status_detail = 3;
  CoordinatorMemoryInfo memory_info = 4;
}

