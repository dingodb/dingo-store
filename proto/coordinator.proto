}

message Task {
  int32 step = 1;
  TaskPreCheck pre_check = 2;
  repeated StoreOperation store_operations = 3;
  repeated CoordinatorOperation coordinator_operations = 4;
}

message TaskList {
  int64 id = 1;         // this is the id of coordinator task list
  int64 next_step = 2;  // the next index of tasks to execute
  repeated Task tasks = 3;
}

